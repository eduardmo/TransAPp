machine:
  xcode:
    version: 8.2.1

dependencies:
  pre:
    - sudo gem install bundler
    - nvm install 7.10.1
    - nvm use 7.10.1
    - rm -rf node_modules
    - npm cache clean

  override:
    - npm install -g yarn
    - yarn --ignore-engines
    - bundle install

test:
  override:
    - yarn run test

